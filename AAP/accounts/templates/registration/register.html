{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<!-- New with Crispy -->
	<div class="container py-5 register">
		<h1>Create New Account</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}                    
			<button class="btn btn-primary btn-v-space" type="submit">Register</button>
		</form>
		<p class="text-left">If you already have an account, <a href="/login">login</a> instead.</p>
	</div>
{% endblock %}
