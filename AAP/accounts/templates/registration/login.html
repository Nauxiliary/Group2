{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container px-4 py-4 shadow rounded box-6">
		<h1>System Login</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}                    
			<button class="btn btn-primary btn-v-space" type="submit">Login</button>
		</form>
	</div>
{% endblock %}
