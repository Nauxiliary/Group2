{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container px-4 py-4 shadow rounded box-6">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'mainhome' %}" class='btn btn-secondary'>Cancel</a>
            <button type='submit' class='btn btn-primary btn-v-space'>Submit</button>
        </form>
    </div>
{% endblock %}
